<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="header.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://kit.fontawesome.com/ef92957649.js" crossorigin="anonymous"></script>
</head>
<body>

  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="icon-menu" viewBox="0 0 24 24">
      <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
    </symbol>
    <symbol id="icon-search" viewBox="0 0 24 24">
      <path d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z"></path>
    </symbol>
    <symbol id="icon-search-advance" viewBox="0 0 24 24">
      <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"></path>
  </symbol>
  </svg>

  <header>
    <div class="left">
      <button>
        <svg class="icon" aria-hidden="true">
          <use href="#icon-menu"></use>
        </svg>
      </button>

      <img 
        class="left_img_logo" 
        src="./resources/left_img_logo.png" 
        alt="logo_image"
      >
    </div>

    <div class="center">
      <div class="wrapper">

        <button>
          <svg class="icon" aria-hidden="true">
            <use href="#icon-search"></use>
          </svg>
        </button>

        <input class="search_input" type="search">

        <button>
          <svg class="icon" aria-hidden="true">
            <use href="#icon-search-advance"></use>
          </svg>
        </button>

      </div>
    </div>
  </header>
</body>
</html>
